	<script type="text/javascript">
		$('.img-thumbnail').on('click',function(){
		    var src = $(this).attr('src');
		    var style = $(this).attr('style');
		    var id = $(this).attr('id');
		    $('#currentimg img').attr('src', src);
		    if (id === "cam1") { 
		    	$('#currentimg img').attr('style', "-webkit-transform: rotate(90deg) translateX(200px);");
		    } else {
		    	$('#currentimg img').attr('style', style);
		    }
		});
    
	</script>

	<script>
		$('.take-snap').on('click', function(e) {
			e.preventDefault();
			$.get('http://fridge-api-dev.eu-central-1.elasticbeanstalk.com/snapnow', function(data, status) {
				$('.snapshot-response').html(data);
			}, 'html')
		});
