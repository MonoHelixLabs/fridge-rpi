	<script type="text/javascript">
		$('.img-thumbnail').on('click',function(){
		    var src = $(this).attr('src');
		    var style = $(this).attr('style');
		    var id = $(this).attr('id');
		    $('#currentimg img').attr('src', src);
		    if (id === "cam1") { 
		    	$('#currentimg img').attr('style', "-webkit-transform: rotate(90deg) translateX(25%) translateY(-50%); width: 50vh;");
		    } else {
		    	$('#currentimg img').attr('style', style);
		    }
		});
    
	</script>
